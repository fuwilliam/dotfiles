- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.bashrc: bashrc
    ~/.jupyter/jupyter_lab_config.py: jupyter_lab_config.py
    ~/.jupyter/jupyter_notebook_config.py: jupyter_notebook_config.py

- create:
    - ~/downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]